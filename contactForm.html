<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="nav-container">
      <nav class="navbar">
        <h2 class="home-logo">
          <a href="index.html" class="logo">HOME</a>
        </h2>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="nav-menu">
          <li>

          </li>

          <li>
            <a href="contactForm.html" class="nav-links nav-link-btn"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Main title -->
      <div class="titleBox">
        <h1>Contact Form</h1>
      </div>

      <div class="contact-box-container">
        <div class="content-form-wrap">
          <h2>Contact</h2>
          <form id="input-fields" action="/" method="GET">
            <!-- Name And Emil fields -->
            <div class="wrapper">
              <div class="box">
                <p class="label">Name<br /></p>
                <input type="text" name="name" id="name" required />
              </div>
            </div>

            <div class="wrapper">
              <div class="box">
                <p class="label">Email<br /></p>
                <input type="email" name="email" id="email" requried />
              </div>
            </div>

            <!-- Text Area  -->
            <div class="wrapper">
              <div class="box">
                <p class="label">Message<br /></p>
                <textarea
                  id="message"
                  placeholder="..."
                  required
                  rows="5"
                ></textarea>
              </div>
            </div>
            <!-- Button -->

            <input id="contact-btn" type="submit" name="" value="Send" />
          </form>
        </div>
      </div>

      <div class="request" hidden>
        <!-- <h1 class="toggleForm"></h1> -->
        <p class="toggleForm">
          Awesome! Your message has been succesfully sent. &#128512;
        </p>
      </div>
    </main>
    <footer>
      <div class="footer-container">

  </body>
</html>
